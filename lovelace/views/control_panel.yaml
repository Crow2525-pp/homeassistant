title: Home
path: control
icon: mdi:home
badges: !include ../badges/standard.yaml
cards:
  - !include ../cards/navbar.yaml
  - type: conditional
    conditions:
      - condition: or
        conditions:
          - condition: state
            entity: input_boolean.washing_machine_on
            state: "on"
          - condition: state
            entity: input_boolean.dryer_on
            state: "on"
          - condition: state
            entity: input_boolean.dishwasher_on
            state: "on"
          - condition: state
            entity: cover.smart_garage_door_garage
            state: "open"
          - condition: state
            entity: input_boolean.ottos_door_open
            state: "on"
          - condition: state
            entity: alarm_control_panel.alarmo
            state: "triggered"
          - condition: state
            entity: alert.network_device_down_warn_alert_active
            state: "on"
          - condition: state
            entity: alert.wan_down_warn_alert_active
            state: "on"
          - condition: numeric_state
            entity: sensor.braybrook_warnings
            above: 0
    card: !include ../cards/alerts.yaml

  - type: conditional
    conditions:
      - condition: or
        conditions:
          - condition: state
            entity: media_player.spotify_philip_patterson
            state: "playing"
          - condition: state
            entity: media_player.master_bedroom_speaker
            state: "playing"
          - condition: state
            entity: media_player.kitchen
            state: "playing"
          - condition: state
            entity: media_player.study_speaker
            state: "playing"
          - condition: state
            entity: media_player.living_room_wiimamp
            state: "playing"
    card: !include ../cards/media/media_control.yaml
  - !include ../cards/quick_actions.yaml
  - !include ../cards/smart_suggestions.yaml
  - !include ../cards/climate/hvac.yaml
  - !include ../cards/switches/lights.yaml
  - !include ../cards/fans.yaml
  - !include ../cards/switches/sprinkler.yaml
  - !include ../cards/switches/covers.yaml
  - !include ../cards/alarm/alarmo.yaml
  - !include ../cards/switches/powerpoints.yaml
  - !include ../cards/automations/killswitches.yaml
