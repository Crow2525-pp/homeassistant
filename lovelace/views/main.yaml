# /lovelace/views/main.yaml
title: Main Dashboard
path: main
icon: mdi:home
badges:
  - entity: input_boolean.washing_machine_on
    name: "Washer"
    icon: mdi:washing-machine
    show_state: true
    state_content:
      - state # Show ON/OFF state
      - last_changed

  - entity: input_boolean.dryer_on
    name: "Dryer"
    icon: mdi:tumble-dryer
    show_state: true
    state_content:
      - state
      - last_changed

