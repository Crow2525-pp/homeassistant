title: Laundry
path: laundry
icon: mdi:washing-machine
badges:
  - entity: input_boolean.washing_machine_on
    name: "Washer"
    icon: mdi:washing-machine
    show_state: true
    state_content:
      - last_changed

  - entity: input_boolean.dryer_on
    name: "Dryer"
    icon: mdi:tumble-dryer
    show_state: true
    state_content:
      - last_changed

type: sections
sections:
