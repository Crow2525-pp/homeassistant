# Alarm Control
title: Security Control Center
path: alarm
icon: mdi:shield-home

type: sections
max_columns: 3
badges:
  - type: entity
    entity: sensor.total_security_entities
    name: "Total Security Entities"
    show_state: true
    state_content:
      - name
      - state
  - type: entity
    entity: sensor.offline_security_entities
    name: Offline Security Entities
    show_state: true
    state_content:
      - name
      - state
sections:
  - type: grid
    cards: !include ../cards/alarm/cameras.yaml

  - type: grid
    cards: !include ../cards/alarm/doors_and_water.yaml

  - type: grid
    square: false
    cards: !include ../cards/alarm/presence.yaml

  - type: grid
    square: false
    cards: !include ../cards/alarm/alarmo.yaml
