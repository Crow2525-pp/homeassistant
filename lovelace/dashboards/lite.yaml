title: Lite Dashboard
views:
  - title: Overview
    path: lite-overview
    badges:
      - entity: binary_sensor.someone_home
      - entity: input_select.occupancy
      - entity: binary_sensor.backup_overdue
      - entity: alarm_control_panel.alarmo

    cards:
      - type: entities
        title: Quick toggles
        show_header_toggle: false
        entities:
          - entity: input_boolean.climate_manual_control_living
            name: Climate manual - Living
          - entity: input_boolean.climate_manual_control_master
            name: Climate manual - Master
          - entity: input_boolean.climate_manual_control_study
            name: Climate manual - Study
          - entity: input_boolean.climate_manual_control_otto
            name: Climate manual - Otto

      - type: glance
        title: Doors
        entities:
          - entity: binary_sensor.front_door_sensor_opening
            name: Front
          - entity: binary_sensor.living_room_door_sensor_opening
            name: Living
          - entity: binary_sensor.interior_garage_door_sensor_magnet_opening
            name: Garage Internal

      - type: grid
        title: Climate
        columns: 2
        square: false
        cards:
          - type: thermostat
            entity: climate.living_room_versatile_thermostat
            name: Living
          - type: thermostat
            entity: climate.henry_s_room_versatile_thermostat
            name: Study
          - type: thermostat
            entity: climate.otto_s_room
            name: Otto

      - type: entities
        title: Backup status
        show_header_toggle: false
        entities:
          - entity: sensor.last_backup_time
            name: Last backup time
          - entity: sensor.days_since_last_backup
            name: Days since last backup
          - entity: binary_sensor.backup_overdue
            name: Backup overdue

      - type: glance
        title: Environment
        entities:
          - entity: sensor.living_room_temperature_offset
            name: Living temp
          - entity: sensor.ble_temperature_kitchen_temp_humidity_sensor
            name: Kitchen temp
          - entity: sensor.ble_humidity_kitchen_temp_humidity_sensor
            name: Kitchen humidity
          - entity: binary_sensor.solar_excess_available
            name: Solar excess
