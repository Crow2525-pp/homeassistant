type: vertical-stack
cards:
  - type: custom:auto-entities
    card:
      type: entities
      title: "ðŸ”§ Maintenance Schedule"
      state_color: false
    filter:
      include:
        - domain: input_datetime and
        - label: Maintenance
          options:
            type: custom:template-entity-row
            secondary: |
              {{ as_timestamp(config.entity) | timestamp_custom('%d %b %Y at %I:%M %p', true) }} ({{ relative_time(config.entity) }})
    sort:
      method: domain
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
        }
