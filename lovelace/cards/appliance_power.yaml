type: vertical-stack
cards:
  - type: heading
    heading: "Appliances"
    heading_style: title
    icon: mdi:washing-machine
    badges:
      - type: entity
        entity: sensor.washing_machine_power_plug_power
        name: "Washer"
        show_state: true
        color: state
      - type: entity
        entity: sensor.washing_machine_estimated_remaining
        name: "Time Left"
        show_state: true

  - type: grid
    columns: 3
    cards:
      # Washing Machine
      - type: tile
        entity: sensor.washing_machine_power_plug_power
        name: Washer
        icon: mdi:washing-machine
        tap_action:
          action: more-info
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px rgba(30, 58, 95, 0.3);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px rgba(30, 58, 95, 0.4);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
            }
            .name, .state, .label {
              color: white !important;
            }

