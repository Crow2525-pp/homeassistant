type: vertical-stack
cards:
  - type: markdown
    content: |
      ## üè† Family Status
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          padding: 8px 16px 0px 16px;
        }
        ha-markdown h2 {
          font-size: 1.2em;
          margin: 0;
          font-weight: 500;
        }

  - type: glance
    entities:
      - entity: person.phil_patterson
        show_name: true
      - entity: person.stephanie_patterson
        show_name: true
      - entity: person.wendy
        show_name: true
    columns: 3
    state_color: true
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

  - type: tile
    entity: input_select.occupancy
    name: House Status
    icon: mdi:home-account
    card_mod:
      style: |
        ha-card {
          background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
          color: white;
          border-radius: 12px;
          margin-top: 8px;
          box-shadow: 0 8px 16px rgba(30, 58, 95, 0.3);
          border: none;
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(30, 58, 95, 0.4);
        }
        ha-tile-icon {
          filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
        }
