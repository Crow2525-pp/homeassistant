type: vertical-stack
cards:

# Dryer Column
- type: heading
  heading_style: title
  heading: "Dryer Monitor"
  badges:
    - type: entity
      entity: input_boolean.dryer_on
      name: "Dryer"
      icon: mdi:tumble-dryer
      show_state: true
      color: state
      tap_action:
        action: more-info

    - type: entity
      entity: sensor.dryer_estimated_remaining
      name: "Time Remaining"
      icon: mdi:clock-outline
      show_state: true
      color: var(--google-blue) # Blue - Google Material Design
      tap_action:
        action: more-info

    - type: entity
      entity: sensor.dryer_power_plug_power
      name: "Power Usage"
      icon: mdi:flash
      show_state: true
      color: var(--google-yellow) # Yellow - Google Material Design
      tap_action:
        action: more-info

- type: conditional
  conditions:
    - entity: sensor.dryer_estimated_remaining
      state_not: "0"
  card:
    type: custom:bar-card
    entity: sensor.dryer_estimated_remaining
    title: "Dryer Time Remaining"
    min: 0
    max: 120
    icon: mdi:tumble-dryer
    positions:
      icon: outside
      name: outside
      value: inside
    background_style: "linear-gradient(90deg, rgba(255,183,77,1) 0%, rgba(245,124,0,1) 100%)"
    state_display: |
      [[[ 
        let time = parseFloat(entity.state);
        if (isNaN(time) || time <= 0) return "Not Running";
        return time + " min";
      ]]]

- type: heading
  heading: "Dryer Stats"
  heading_style: subtitle

- type: grid
  columns: 2
  square: false
  cards:
    - type: tile
      entity: sensor.dryer_power_plug_current
      name: "Current Usage"
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #F4B400 0%, #C79100 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(244, 180, 0, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(244, 180, 0, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
          }
