type: vertical-stack
cards:
# Power Plug Controls
- type: heading
  heading_style: title
  heading: "Power Plug Controls"

- type: grid
  columns: 2
  square: false
  cards:
    - type: tile
      entity: switch.washing_machine_power_plug_switch
      name: "Washer Plug"
      icon: mdi:power-plug
      color: var(--google-green) # Green - Google Material Design
      tap_action:
        action: toggle
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #0F766E 0%, #115E59 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(15, 118, 110, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(15, 118, 110, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
          }

    - type: tile
      entity: switch.dryer_power_plug_switch
      name: "Dryer Plug"
