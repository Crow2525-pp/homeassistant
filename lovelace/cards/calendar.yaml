type: vertical-stack
cards:
  - type: custom:week-planner-card
    showLegend: true
    legendToggle: true
    compact: false
    noCardBackground: false
    hideDaysWithoutEvents: false
    showLocation: true
    showDescription: false
    # startingDay: monday
    calendars:
      - entity: calendar.philip_james_patterson_gmail_com
        name: Phil
        colour: "#4A90E2" # Calming blue
      - entity: calendar.stephanie_louise_patterson_gmail_com
        name: Steph
        colour: "#D94F70" # Warm rose pink
      - entity: calendar.family_2
        name: Family
        colour: "#F5A623" # Vibrant golden orange
      - entity: calendar.slvandenhoff_gmail_com
        name: Steph
    days: 7
    weather:
      entity: weather.braybrook
      showCondition: true
      showTemperature: true
      showLowTemperature: false
      useTwiceDaily: false
    grid_options:
      columns: full
    card_mod:
      style: >
        .container .day .events .event[data-entity="calendar.philip_james_patterson_gmail_com"] .inner {
          background-color: #4A90E2;
        }
        .container .day .events .event[data-entity="calendar.stephanie_louise_patterson_gmail_com"] .inner {
          background-color: #D94F70;
        }
        .container .day .events .event[data-entity="calendar.family_2"] .inner {
          background-color: #F5A623;
        }
