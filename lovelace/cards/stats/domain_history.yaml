type: vertical-stack
cards:
- type: custom:auto-entities
  card:
    type: history-graph
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
  filter:
    include:
      - domain: light
        label: lights
        options:
          secondary_info: last-changed
          hours_to_show: 24
          show_names: true
    exclude:
      - domain: automation
  sort:
    method: friendly_name

