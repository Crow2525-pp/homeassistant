type: vertical-stack
card_mod:
  style: |
    ha-card {
      background: linear-gradient(145deg, #334155 0%, #1E293B 100%);
      color: white;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.4);
      border: none;
      padding: 18px 20px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    ha-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.45);
    }
    h1, h2, h3, h4, p, .heading {
      color: rgba(255, 255, 255, 0.95) !important;
    }
cards:
  - type: heading
    heading: "Lights Control"
    heading_style: title
    icon: mdi:lightbulb

  - type: custom:auto-entities
    unique: true
    card:
      type: grid
      square: false
      columns: 2
      state_color: true
      card_mod:
        style: |
          ha-card {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: none;
          }
          .card-content {
            gap: 12px;
          }
    card_param: cards
    filter:
      include:
        - domain: light
          options:
            type: tile
            secondary_info: last-changed
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(145deg, rgba(51, 65, 85, 0.9), rgba(30, 41, 59, 0.85));
                  border-radius: 14px;
                  box-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
                  border: 1px solid rgba(148, 163, 184, 0.2);
                  transition: transform 0.2s ease, box-shadow 0.2s ease;
                  overflow: hidden;
                }
                ha-card:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 12px 24px rgba(15, 23, 42, 0.4);
                }
                ha-tile-icon {
                  color: rgba(255, 255, 255, 0.95) !important;
                  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25));
                }
                .primary, .secondary {
                  color: rgba(255, 255, 255, 0.95) !important;
                }
      exclude:
        - domain: automation
    sort:
      method: friendly_name
      ignore_case: true


  - type: conditional
    conditions:
      - entity: binary_sensor.holiday_season
        state: "on"
    card:
      type: tile
      entity: light.xmas_lights_plug_socket_1
      name: Christmas Lights
      icon: mdi:string-lights
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(30, 58, 95, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(30, 58, 95, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
          }
          .primary, .secondary {
            color: white !important;
          }
