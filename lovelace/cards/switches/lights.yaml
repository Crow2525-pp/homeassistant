type: vertical-stack
cards:
  - type: heading
    heading: "Lights Control"
    heading_style: title
    icon: mdi:lightbulb

  - type: custom:auto-entities
    card:
      type: grid
      square: false
      columns: 2
      state_color: true
    card_param: cards
    filter:
      include:
        - domain: light and
        - label: lights
          options:
            type: tile
            secondary_info: last-changed
      exclude:
        - domain: automation
        # - entity: light.xmas_lights_plug_socket_1
    sort:
      method: friendly_name

  - type: conditional
    conditions:
      - entity: binary_sensor.holiday_season
        state: "on"
    card:
      type: tile
      entity: light.xmas_lights_plug_socket_1
      name: Christmas Lights
      icon: mdi:string-lights
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(30, 58, 95, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(30, 58, 95, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
          }
          .name, .state, .label {
            color: white !important;
          }
