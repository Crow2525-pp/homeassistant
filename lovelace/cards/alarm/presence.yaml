type: vertical-stack
cards:
# --- ðŸ‘¥ PRESENCE TRACKING ---
- type: heading
  heading: Presence Tracking
  heading_style: title
  icon: mdi:account-group

- type: grid
  columns: 3
  square: false
  cards:
    - type: tile
      entity: person.phil_patterson
      name: Phil Patterson
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #4285F4 0%, #357ABD 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(66, 133, 244, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(66, 133, 244, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
          }
    - type: tile
      entity: person.stephanie_patterson
      name: Stephanie Patterson
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #DB4437 0%, #B23121 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(219, 68, 55, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(219, 68, 55, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
          }
    - type: tile
      entity: person.wendy
      name: Wendy
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(145deg, #0F9D58 0%, #0A7E3E 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(15, 157, 88, 0.3);
            border: none;
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(15, 157, 88, 0.4);
          }
          ha-tile-icon {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
          }

# --- ðŸ“Š HISTORY GRAPH ---
- type: heading
  heading: Activity Log - Last 18 Hours
  heading_style: title
  icon: mdi:chart-line

- type: history-graph
  hours_to_show: 18
  refresh_interval: 30
  entities:
    - entity: person.phil_patterson
    - entity: person.stephanie_patterson
    - entity: person.wendy
    - entity: input_select.occupancy
    - entity: alarm_control_panel.alarmo
    - entity: zone.home
    - entity: binary_sensor.front_door_cam_motion_2
    - entity: binary_sensor.bi_front_door_camera_motion
  card_mod:
    style: |
      ha-card {
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      ha-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
