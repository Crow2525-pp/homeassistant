type: vertical-stack
cards:
  # --- ðŸŽ¥ CAMERA GRID ---
  - type: heading
    heading_style: title
    heading: Live Security Feeds
    icon: mdi:cctv

  - type: picture-entity
    entity: camera.front_door_cam_sub
    name: Front Door
    camera_view: live
    fit_mode: fill
    tap_action:
      action: url
      url_path: http://192.168.1.101:81
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
  - type: picture-entity
    entity: camera.driveway_cam_fluent
    name: Driveway
    camera_view: live
    fit_mode: fill
    tap_action:
      action: url
      url_path: http://192.168.1.101:81
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
