type: picture-entity
entity: camera.driveway_cam_fluent
name: Driveway
camera_view: live
fit_mode: fill
tap_action:
  action: url
  url_path: !secret camera_url_base
card_mod:
  style: |
    ha-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    ha-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
