type: vertical-stack
cards:
# --- ðŸšª DOORS & WINDOWS ---
- type: heading
  heading_style: title
  heading: Entry Points - Doors & Windows
  icon: mdi:door
- type: heading
  heading_style: subtitle

- type: custom:auto-entities
  card:
    type: entities
    state_color: true
  filter:
    include:
      - domain: binary_sensor and
      - label: Doors
        options:
          secondary_info: last-changed
  sort:
    method: room

    # --- ðŸŒŠ WATER & FIRE SENSORS ---
- type: heading
  heading_style: title
  heading: Water & Fire Detection
  icon: mdi:water-alert
- type: custom:auto-entities
  card:
    type: entities
    state_color: true
    title: Water & Fire Sensors
  filter:
    include:
      - label: "Water*"
      - label: Fire
  sort:
    method: name
  show_empty: false
  card_param: entities
  template: |
    {% for entity in entities %}
      {% set area = area_name(entity.entity_id) %}
      {
        "type": "custom:template-entity-row",
        "entity": "{{ entity.entity_id }}",
        "name": "{{ entity.name or entity.entity_id }}",
        "secondary": "Room: {{ area if area else 'Unknown' }} | Last changed: {{ entity.last_changed }}"
      }
      {% if not loop.last %},{% endif %}
    {% endfor %}


