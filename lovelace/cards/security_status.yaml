type: vertical-stack
cards:
  - type: heading
    heading: "Security Status"
    heading_style: title
    icon: mdi:security
    badges:
      - type: entity
        entity: alarm_control_panel.alarmo
        name: "Alarm"
        show_state: true
        color: state
      - type: entity
        entity: cover.smart_garage_door_garage
        name: "Garage"
        show_state: true
        color: state

  - type: glance
    show_state: true
    columns: 4
    entities:
      # Garage Door
      - entity: cover.smart_garage_door_garage
        name: Garage
        tap_action:
          action: toggle
        hold_action:
          action: more-info

      # Otto's Door
      - entity: input_boolean.ottos_door_open
        name: Otto's Door
        tap_action:
          action: more-info

      # Alarm Status
      - entity: alarm_control_panel.alarmo
        name: Alarm
        tap_action:
          action: more-info

      # Motion Detection
      - entity: binary_sensor.driveway_cam_motion
        name: Driveway
        tap_action:
          action: more-info
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
