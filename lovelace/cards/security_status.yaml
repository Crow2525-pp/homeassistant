type: vertical-stack
cards:
  - type: heading
    heading: "Security Status"
    heading_style: title
    icon: mdi:security
    badges:
      - type: entity
        entity: alarm_control_panel.alarmo
        name: "Alarm"
        show_state: true
        color: state
      - type: entity
        entity: cover.smart_garage_door_garage
        name: "Garage"
        show_state: true
        color: state

  - type: glance
    show_state: true
    columns: 4
    entities:
      # Garage Door
      - entity: cover.smart_garage_door_garage
        name: Garage
        tap_action:
          action: toggle
        hold_action:
          action: more-info

      # Otto's Door
      - entity: input_boolean.ottos_door_open
        name: Otto's Door
        tap_action:
          action: more-info

      # Alarm Status
      - entity: alarm_control_panel.alarmo
        name: Alarm
        tap_action:
          action: more-info

      # Motion Detection
      - entity: binary_sensor.driveway_cam_motion
        name: Driveway
        tap_action:
          action: more-info

  # Quick action button for garage if open
  - type: conditional
    conditions:
      - condition: state
        entity: cover.smart_garage_door_garage
        state: 'open'
    card:
      type: button
      name: Close Garage Door
      icon: mdi:garage-alert
      tap_action:
        action: call-service
        service: cover.close_cover
        target:
          entity_id: cover.smart_garage_door_garage
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2) 0%, rgba(244, 67, 54, 0.1) 100%);
            border-left: 4px solid #F44336;
          }
