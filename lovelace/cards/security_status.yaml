type: vertical-stack
card_mod:
  style: |
    ha-card {
      background: linear-gradient(145deg, #334155 0%, #1E293B 100%);
      color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(51, 65, 85, 0.4);
      border: none;
      transition: all 0.3s ease;
      padding: 12px 16px 16px;
    }
    ha-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(51, 65, 85, 0.5);
    }
    .entity, .entity__value {
      color: white !important;
    }
cards:
  - type: heading
    heading: "Security Status"
    heading_style: title
    icon: mdi:security
    badges:
      - type: entity
        entity: alarm_control_panel.alarmo
        name: "Alarm"
        show_state: true
        color: state
      - type: entity
        entity: cover.smart_garage_door_garage
        name: "Garage"
        show_state: true
        color: state

  - type: glance
    show_state: true
    columns: 4
    entities:
      - entity: cover.smart_garage_door_garage
        name: Garage
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: input_boolean.ottos_door_open
        name: Otto's Door
        tap_action:
          action: more-info
      - entity: alarm_control_panel.alarmo
        name: Alarm
        tap_action:
          action: more-info
      - entity: binary_sensor.driveway_cam_motion
        name: Driveway
        tap_action:
          action: more-info
    card_mod:
      style: |
        ha-card {
          background: rgba(15, 23, 42, 0.6);
          border-radius: 12px;
          box-shadow: 0 6px 14px rgba(15, 23, 42, 0.35);
          border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .entity, .entity__value {
          color: white !important;
        }
        .entity__name {
          color: rgba(226, 232, 240, 0.9) !important;
        }