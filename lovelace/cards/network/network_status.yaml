type: vertical-stack
cards:
  # Network Health
  - type: heading
    heading: Network Health
    heading_style: title
    icon: mdi:network

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: sensor.homenetwork
        name: Homenetwork Connections
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px rgba(30, 58, 95, 0.3);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px rgba(30, 58, 95, 0.4);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            }
