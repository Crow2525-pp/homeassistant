type: vertical-stack
cards:
- type: entities
  entities:
    - entity: input_boolean.local_network_access
      name: Network Access Mode
      icon: mdi:network
  card_mod:
    style: |
      ha-card {
        background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
        color: white;
        border-radius: 12px 12px 0 0;
        border: none;
        padding: 8px;
      }
