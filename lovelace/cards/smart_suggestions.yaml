type: conditional
conditions:
  - condition: or
    conditions:
      - condition: state
        entity: binary_sensor.solar_excess_available
        state: 'on'
      - condition: state
        entity: sensor.living_room_climate_suggestion
        state: 'heat_now'
      - condition: state
        entity: sensor.living_room_climate_suggestion
        state: 'cool_now'
      - condition: state
        entity: sensor.master_bedroom_climate_suggestion
        state: 'heat_now'
      - condition: state
        entity: sensor.master_bedroom_climate_suggestion
        state: 'cool_now'
      - condition: state
        entity: sensor.henrys_room_climate_suggestion
        state: 'heat_now'
      - condition: state
        entity: sensor.henrys_room_climate_suggestion
        state: 'cool_now'
      - condition: state
        entity: sensor.ottos_room_climate_suggestion
        state: 'heat_now'
      - condition: state
        entity: sensor.ottos_room_climate_suggestion
        state: 'cool_now'
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: |
        ## Smart Suggestions
      card_mod:
        style: |
          ha-card {
            background: transparent;
            box-shadow: none;
            padding: 8px 16px 0px 16px;
          }
          ha-markdown h2 {
            font-size: 1.2em;
            margin: 0;
            font-weight: 500;
          }

    # Solar excess indicator
    - type: conditional
      conditions:
        - condition: state
          entity: binary_sensor.solar_excess_available
          state: 'on'
      card:
        type: markdown
        content: |
          **☀️ Good Time to Run Appliances**
          Exporting {{ state_attr('binary_sensor.solar_excess_available', 'excess_power') }}kW to grid
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, rgba(217, 119, 6, 0.2) 0%, rgba(217, 119, 6, 0.1) 100%);
              border-left: 4px solid #D97706;
              padding: 12px 16px;
              border-radius: 8px;
            }

    # Living Room suggestion
    - type: conditional
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity: sensor.living_room_climate_suggestion
              state: 'heat_now'
            - condition: state
              entity: sensor.living_room_climate_suggestion
              state: 'cool_now'
      card:
        type: markdown
        content: |
          **Living Room**
          {{ state_attr('sensor.living_room_climate_suggestion', 'message') }}
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(79, 70, 229, 0.05) 100%);
              border-left: 4px solid linear-gradient(145deg, #4F46E5 0%, #3730A3 100%);
              padding: 12px 16px;
              border-radius: 8px;
              margin-top: 8px;
            }

