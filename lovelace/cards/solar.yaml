type: vertical-stack
cards:
  - type: heading
    heading: "Solar Power Overview"
    heading_style: title
    icon: mdi:solar-power-variant

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: sensor.gosungrow_virtual_1205796_1_1_1_p24
        name: Solar Power Output
        icon: mdi:flash
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #0F766E 0%, #115E59 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px rgba(15, 118, 110, 0.4);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px rgba(15, 118, 110, 0.5);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
            }
            .name, .state, .label {
              color: white !important;
            }

