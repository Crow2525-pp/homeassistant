- type: conditional
  conditions:
    - entity: input_boolean.washing_machine_on
      state: "on"
  card:
    type: button
    entity: input_boolean.washing_machine_on
    name: Laundry On
    show_name: true
    show_icon: true
    show_state: false
    theme: waves
    icon_height: 60px
    tap_action:
      action: none
    card_mod:
      style: |
        ha-card {
          padding: 16px;
          border: 1px solid var(--primary-color);
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          background-color: var(--card-background-color);
        }
