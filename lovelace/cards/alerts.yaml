  card_mod:
    style: |
      ha-card {
        padding: 16px;
        border: 1px solid var(--primary-color);
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: var(--card-background-color);
      }
      .entities .state-card {
        background-color: #f7f7f7;
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 8px;
      }
      .entities .state-card .info {
        font-weight: bold;
        color: var(--primary-text-color);
      }

