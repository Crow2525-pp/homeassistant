        name: Volume Quiet
        icon: mdi:volume-low
        icon_height: 30px
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #4F46E5 0%, #3730A3 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
              padding: 16px;
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
