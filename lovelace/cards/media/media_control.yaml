type: vertical-stack
cards:
  - type: heading
    heading: Media Control
    heading_style: title
    icon: mdi:television-classic

  # WiiM Amp - Full width showcase card
  - type: custom:mini-media-player
    entity: media_player.living_room_wiimamp
    name: Living Room WiiM Amp
    artwork: cover
    icon: mdi:amplifier
    info: scroll
    volume_step: 5
    group: true
    hide:
      power: false
      source: false
      volume: false
    card_mod:
      style: |
        ha-card {
          border-radius: 16px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
          background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
          transition: all 0.3s ease;
          padding: 16px;
        }
        ha-card:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
        .entity__info__name {
          font-size: 1.2em !important;
          font-weight: 600 !important;
        }
        .entity__info {
          font-size: 1em !important;
        }

