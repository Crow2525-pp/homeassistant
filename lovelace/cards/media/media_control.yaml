type: vertical-stack
cards:
  - type: heading
    heading: Media Control
    heading_style: title
    icon: mdi:television-classic

  # WiiM Amp - Full width showcase card
  - type: conditional
    conditions:
      - condition: state
        entity: media_player.living_room_wiimamp
        state: playing
    card:
      type: custom:mini-media-player
      entity: media_player.living_room_wiimamp
      name: Living Room WiiM Amp
      artwork: cover
      icon: mdi:amplifier
      info: scroll
      volume_step: 5
      group: true
      hide:
        power: false
        source: false
        volume: false
      card_mod:
        style: |
          ha-card {
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            transition: all 0.3s ease;
            padding: 16px;
          }
          ha-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
          }
          .entity__info__name {
            font-size: 1.2em !important;
            font-weight: 600 !important;
          }
          .entity__info {
            font-size: 1em !important;
          }

  # WiiM Amp Volume Controls
  - type: conditional
    conditions:
      - condition: state
        entity: media_player.living_room_wiimamp
        state: playing
    card:
      type: horizontal-stack
      cards:
        - type: button
          show_name: true
          show_icon: true
          tap_action:
            action: call-service
            service: media_player.volume_down
            target:
              entity_id: media_player.living_room_wiimamp
          name: Vol Down
          icon: mdi:volume-minus
          icon_height: 30px
          card_mod:
            style: |
              ha-card {
                background: linear-gradient(145deg, #64748B 0%, #475569 100%);
                color: white;
                border-radius: 12px;
                box-shadow: 0 4px 12px rgba(100, 116, 139, 0.25);
                padding: 16px;
                border: none;
                transition: all 0.3s ease;
              }
              ha-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(100, 116, 139, 0.35);
              }
              ha-icon {
                color: white;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
              }
              .name {
                font-weight: 500;
                margin-top: 8px;
              }
        - type: button
          show_name: true
          show_icon: true
          tap_action:
            action: call-service
            service: media_player.volume_up
            target:
              entity_id: media_player.living_room_wiimamp
          name: Vol Up
          icon: mdi:volume-plus
          icon_height: 30px
          card_mod:
            style: |
              ha-card {
                background: linear-gradient(145deg, #64748B 0%, #475569 100%);
                color: white;
                border-radius: 12px;
                box-shadow: 0 4px 12px rgba(100, 116, 139, 0.25);
                padding: 16px;
                border: none;
                transition: all 0.3s ease;
              }
              ha-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(100, 116, 139, 0.35);
              }
              ha-icon {
                color: white;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
              }
              .name {
                font-weight: 500;
                margin-top: 8px;
              }

