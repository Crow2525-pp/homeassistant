type: vertical-stack
cards:
- type: grid
  cards:
    - type: heading
      heading: "Media Control"
      heading_style: title
      icon: mdi:television-classic

    - type: media-control
      entity: media_player.sony_bravia
      name: Sony Bravia TV
      card_mod:
        style: |
          ha-card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
          }
          ha-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
          }
          .title, .artist, .album, ha-card-content {
            color: white !important;
          }

