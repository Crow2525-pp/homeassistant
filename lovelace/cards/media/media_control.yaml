type: vertical-stack
cards:
  - type: heading
    heading: Media Control
    heading_style: title
    icon: mdi:television-classic

  - type: custom:auto-entities
    card:
      type: grid
      columns: 2
      square: false
    card_param: cards
    show_empty: false
    filter:
      include:
        - entity_id: media_player.sony_bravia
          state: playing
          options:
            type: custom:mini-media-player
            entity: media_player.sony_bravia
            name: Sony Bravia TV
            artwork: cover
            volume_step: 5
            group: true
            card_mod:
              style: |
                ha-card {
                  border-radius: 12px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  transition: all 0.3s ease;
                }
                ha-card:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                }
