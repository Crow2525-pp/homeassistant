type: vertical-stack
cards:
- type: history-graph
  title: "Recent Media Activity"
  entities:
    - entity: media_player.google_tv_2
    - entity: media_player.kitchen
      name: Google Home
    - entity: media_player.spotify_philip_patterson
      name: Spotify
  hours_to_show: 12
  card_mod:
    style: |
      ha-card {
        background: linear-gradient(145deg, #1E3A5F 0%, #0D1B2A 100%);
        color: white;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(30, 58, 95, 0.4);
        border: none;
        transition: all 0.3s ease;
      }
      ha-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(30, 58, 95, 0.5);
      }
