# ============================================================================
# ROLLER BLIND CONTROL CARD - TEMPLATE
# ============================================================================
# Purpose: Dashboard card for 3-state roller blind control
# Requirements: Existing simplified roller blind scripts and state selector
# Note: Your system already has this implemented - this is the template version
# ============================================================================

type: entities
title: Roller Blinds
icon: mdi:blinds
entities:
  # Current state display
  - entity: input_select.roller_blind_state_simple
    name: Current Position
    icon: mdi:blinds

  # Divider
  - type: section
    label: Control

  # Open button
  - type: button
    name: Open Blinds
    icon: mdi:blinds-open
    tap_action:
      action: call-service
      service: script.roller_blinds_open_simple
      service_data: {}
    hold_action:
      action: none

  # Close button
  - type: button
    name: Close Blinds
    icon: mdi:blinds-closed
    tap_action:
      action: call-service
      service: script.roller_blinds_close_simple
      service_data: {}
    hold_action:
      action: none

  # Stop button
  - type: button
    name: Stop
    icon: mdi:stop
    tap_action:
      action: call-service
      service: script.roller_blinds_stop
      service_data: {}
    hold_action:
      action: none

show_header_toggle: false
state_color: true

