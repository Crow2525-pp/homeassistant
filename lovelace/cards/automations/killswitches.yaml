type: vertical-stack
cards:
  - type: heading
    heading: "Automation Controls"
    heading_style: title
    icon: mdi:tune

  - type: markdown
    content: |
      *Pause or toggle automations*
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          padding: 0px 16px 8px;
          margin-top: -8px;
        }
        ha-markdown p {
          font-size: 0.9em;
          color: var(--secondary-text-color);
          margin: 0;
          font-style: italic;
        }

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: input_boolean.climate_manual_control_master
        name: Master Bedroom
        icon: mdi:bed
        vertical: false
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #334155 0%, #1E293B 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px rgba(51, 65, 85, 0.3);
              border: none;
              transition: all 0.3s ease;
              --primary-text-color: white !important;
              --secondary-text-color: rgba(255, 255, 255, 0.7) !important;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px rgba(51, 65, 85, 0.4);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
              color: white !important;
            }
            * {
              color: white !important;
            }

