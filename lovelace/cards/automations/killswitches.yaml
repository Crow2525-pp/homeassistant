type: vertical-stack
cards:
  - type: heading
    heading: "Automation Controls"
    heading_style: title
    icon: mdi:tune

  - type: markdown
    content: |
      *Pause or toggle automations*
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          padding: 0px 16px 8px;
          margin-top: -8px;
        }
        ha-markdown p {
          font-size: 0.9em;
          color: var(--secondary-text-color);
          margin: 0;
          font-style: italic;
        }

  # Climate overrides
  - type: markdown
    content: |
      **Climate Overrides**
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          padding: 8px 16px 4px;
        }
        ha-markdown p {
          font-size: 0.95em;
          font-weight: 500;
          margin: 0;
        }

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: input_boolean.climate_manual_control_master
        name: Master Bedroom
        icon: mdi:bed
        vertical: false
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, var(--google-blue) 0%, var(--google-blue-dark) 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px var(--google-blue-alpha-30);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px var(--google-blue-alpha-40);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            }

      - type: tile
        entity: input_boolean.climate_manual_control_otto
        name: Otto's Room
        icon: mdi:account
        vertical: false
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, var(--google-green) 0%, var(--google-green-dark) 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px var(--google-green-alpha-30);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px var(--google-green-alpha-40);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            }

      - type: tile
        entity: input_boolean.climate_manual_control_living
        name: Living Room
        icon: mdi:sofa
        vertical: false
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, var(--google-red) 0%, var(--google-red-dark) 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px var(--google-red-alpha-30);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px var(--google-red-alpha-40);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            }

      - type: tile
        entity: input_boolean.climate_manual_control_study
        name: Study (Henry)
        icon: mdi:desk
        vertical: false
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #F4B400 0%, #C79100 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px rgba(244, 180, 0, 0.3);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px rgba(244, 180, 0, 0.4);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            }

  # Device overrides
  - type: markdown
    content: |
      **Device Overrides**
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          padding: 16px 16px 4px;
          margin-top: 8px;
        }
        ha-markdown p {
          font-size: 0.95em;
          font-weight: 500;
          margin: 0;
        }

  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: input_boolean.blind_manual_control
        name: Blinds
        icon: mdi:blinds
        vertical: false
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(145deg, #F4B400 0%, #C79100 100%);
              color: white;
              border-radius: 12px;
              box-shadow: 0 8px 16px rgba(244, 180, 0, 0.3);
              border: none;
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 24px rgba(244, 180, 0, 0.4);
            }
            ha-tile-icon {
              filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            }

  # Automation toggles
  - type: markdown
    content: |
      **Automation Toggles**
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
          padding: 16px 16px 4px;
          margin-top: 8px;
        }
        ha-markdown p {
          font-size: 0.95em;
          font-weight: 500;
          margin: 0;
        }

  - type: custom:auto-entities
    card:
      type: grid
      square: false
      columns: 2
      state_color: true
    card_param: cards
    filter:
      include:
        # Manual Automations
        - integration: input_boolean and
        - label: "Manual Automations"
          options:
            type: tile
        # Killswitches
        - integration: input_boolean and
        - label: Killswitch
          options:
            type: tile
