- type: grid
  columns: 2
  square: false
  cards:
    - type: heading
      heading: "Network Status"
      heading_style: title
      icon: mdi:router-network

    - type: entity
      entity: binary_sensor.wan_down_alert_active
      name: Internet Connection
      icon: mdi:wan
      state_color: true

    - type: entity
      entity: binary_sensor.network_device_down_alert_active
      name: Network Device Alert
      icon: mdi:access-point-network
      state_color: true

    - type: entity
      entity: sensor.usg_3p_cpu_utilization
      name: Router CPU Usage
      icon: mdi:chip

    - type: entity
      entity: sensor.usg_3p_memory_utilization
      name: Router Memory Usage
      icon: mdi:memory

    - type: entity
      entity: sensor.usg_3p_state
      name: Router Status
      icon: mdi:router

    - type: entity
      entity: sensor.usw_16_poe_cpu_utilization
      name: Switch CPU Usage
      icon: mdi:chip

    - type: entity
      entity: sensor.usw_16_poe_memory_utilization
      name: Switch Memory Usage
      icon: mdi:memory

    - type: entity
      entity: sensor.usw_16_poe_state
      name: Switch Status
      icon: mdi:ethernet

- type: grid
  columns: 2
  square: false
  cards:
    - type: heading
      heading: "Speed Test Results"
      heading_style: subtitle
      icon: mdi:speedometer

    - type: entity
      entity: sensor.speedtest_ping
      name: Ping Latency
      icon: mdi:clock-fast

    - type: entity
      entity: sensor.speedtest_download
      name: Download Speed
      icon: mdi:download-network

    - type: entity
      entity: sensor.speedtest_upload
      name: Upload Speed
      icon: mdi:upload-network

- type: horizontal-stack
  cards:
    - type: entity
      entity: sensor.speedtest_ping
    - type: entity
      entity: sensor.speedtest_download
    - type: entity
      entity: sensor.speedtest_upload

- type: history-graph
  title: "Speed Test Trends"
  hours_to_show: 12
  entities:
    - entity: sensor.speedtest_ping
      name: Ping
    - entity: sensor.speedtest_download
      name: Download
    - entity: sensor.speedtest_upload
      name: Upload
