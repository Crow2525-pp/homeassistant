type: vertical-stack
cards:
- type: heading
  heading: "Weather"
  icon: mdi:weather-cloudy
  heading_style: title
  badges:
    - type: entity
      entity: weather.braybrook
      show_icon: true
      show_state: true
      state_content:
        - humidity
        - wind_speed
      icon: mdi:weather-partly-cloudy
- type: weather-forecast
  entity: weather.braybrook
  forecast_type: daily
  card_mod:
    style: |
      ha-card {
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      ha-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

# --- ⚠️ WARNINGS & ENVIRONMENT ---
- type: heading
  heading: Warnings & Environmental Alerts
  heading_style: title
  icon: mdi:alert-decagram

- type: tile
  entity: sensor.braybrook_warnings
  name: Weather Warnings
  icon: mdi:alert-decagram
  card_mod:
    style: |
      ha-card {
        background: linear-gradient(145deg, #E11D48 0%, #BE123C 100%);
        color: white;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(225, 29, 72, 0.3);
        border: none;
        transition: all 0.3s ease;
      }
      ha-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(225, 29, 72, 0.4);
      }
      ha-tile-icon {
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
      }
      .name, .state, .label {
        color: white !important;
      }
