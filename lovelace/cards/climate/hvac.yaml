# Climate Control
type: vertical-stack
cards:
  - type: heading
    heading_style: title
    icon: mdi:home-thermometer
    heading: "Climate Control"

  - type: grid
    columns: 2
    cards:
      # Master Bedroom
      - type: vertical-stack
        card_mod:
          style: |
            ha-card {
              overflow: visible !important;
            }
        cards:
          - type: tile
            entity: climate.masterbed_versatile_thermostat
            name: Master Bedroom
            features:
              - type: climate-hvac-modes
              - type: climate-preset-modes
                style: dropdown
              - type: target-temperature
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(145deg, #334155 0%, #1E293B 100%);
                  color: white;
                  border-radius: 12px;
                  box-shadow: 0 8px 16px rgba(51, 65, 85, 0.4);
                  border: none;
                  transition: all 0.3s ease;
                  --primary-text-color: white !important;
                  --secondary-text-color: rgba(255, 255, 255, 0.7) !important;
                  --text-primary-color: white !important;
                  --mdc-theme-text-primary-on-background: white !important;
                  overflow: visible !important;
                }
                ha-card:hover {
                  box-shadow: 0 12px 24px rgba(51, 65, 85, 0.5);
                }
                ha-tile-icon {
                  filter: drop-shadow(0 2px 4px rgba(0, 0, 0,0.2));
                  color: white !important;
                }

                :host {
                  --mdc-theme-surface: #1E293B !important;
                  --mdc-theme-on-surface: rgba(255, 255, 255, 0.95) !important;
                  --mdc-theme-primary: rgba(255, 255, 255, 0.9) !important;
                  --mdc-theme-text-primary-on-background: rgba(255, 255, 255, 0.95) !important;
                  --mdc-theme-secondary: rgba(255, 255, 255, 0.7) !important;
                }

                .mdc-menu-surface {
                  background: #1E293B !important;
                  color: rgba(255, 255, 255, 0.95) !important;
                  border-radius: 10px !important;
                  overflow: hidden !important;
                  border: 1px solid rgba(255, 255, 255, 0.1) !important;
                }
                .mdc-menu-surface mwc-list-item {
                  color: rgba(255, 255, 255, 0.95) !important;
                }
                .mdc-menu-surface mwc-list-item[aria-selected='true'] {
                  background: rgba(255, 255, 255, 0.15) !important;
                }
                .mdc-menu-surface mwc-list-item::part(text) {
                  color: rgba(255, 255, 255, 0.95) !important;
                }
          - type: entity
            entity: sensor.ble_humidity_masterbed_temp_humidity_sensor
            name: " "
            card_mod:
              style: |
                ha-card {
                  background: transparent;
                  box-shadow: none;
                  border: none;
                  padding: 0;
                  margin: -12px 0 -8px 0;
                  font-size: 10px;
                  text-align: right;
                }
                .name {
                  display: none;
                }
                .info {
                  margin: 0;
                  padding-right: 8px;
                }
                .state {
                  font-size: 10px;
                  color: rgba(255, 255, 255, 0.6);
                  font-weight: 400;
                }
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.ble_temperature_masterbed_temp_humidity_sensor
                name: Temperature
                color: '#3B82F6'
            hours_to_show: 24
            points_per_hour: 4
            line_width: 2
            font_size: 75
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
            card_mod:
              style: |
                ha-card {
                  background: rgba(30, 41, 59, 0.5);
                  border-radius: 8px;
                  border: 1px solid rgba(255, 255, 255, 0.1);
                  box-shadow: none;
                }
          - type: heading
            heading_style: subtitle
            badges:
              - type: entity
                entity: binary_sensor.master_bedroom_door_sensor_opening
                show_state: true

                name: "Master Bedroom Door"
                state_content:
                  - state
                  - last_changed
                color: state
                tap_action:
                  action: more-info
