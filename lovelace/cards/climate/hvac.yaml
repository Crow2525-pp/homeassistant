# Climate Control
- type: heading
  heading_style: title
  icon: mdi:home-thermometer
  heading: "Climate Control"

# Home Occupancy Status
- type: heading
  heading_style: subtitle
  heading: "Home Occupancy"
  badges:
    - type: entity
      entity: zone.home
      name: "People at Home"
      icon: mdi:account-group
      show_state: true
      state_content:
        - state
        - last_changed
      color: >
        {% if states('zone.home') | int == 0 %} red {% else %} blue {% endif %}
      tap_action:
        action: more-info

- type: grid
  columns: 2
  cards:
    # Master Bedroom
    - type: vertical-stack
      cards:
        - type: tile
          entity: climate.masterbed_versatile_thermostat
          name: Master Bedroom
          features:
            - type: climate-hvac-modes
            - type: climate-preset-modes
              style: dropdown
            - type: target-temperature
        - type: heading
          heading_style: subtitle
          badges:
            - type: entity
              entity: binary_sensor.master_bedroom_door_sensor_opening
              show_state: true

              name: "Master Bedroom Door"
              state_content:
                - state
                - last_changed
              color: state
              tap_action:
                action: more-info
