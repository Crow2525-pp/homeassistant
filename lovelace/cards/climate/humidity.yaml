type: vertical-stack
cards:
  - type: heading
    heading: "Humidity"
    icon: mdi:water-percent

  - type: glance
    show_state: true
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        ha-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    entities:
      # Living Room
      - entity: sensor.livingroom_irblaster_humidity
        name: Living
        tap_action:
          action: more-info
        card_mod:
          style: |
            :host {
              --paper-item-icon-color:
                {% if states('sensor.livingroom_irblaster_humidity') | float(0) < 40 %}
                  linear-gradient(145deg, #4F46E5 0%, #3730A3 100%)
                {% elif states('sensor.livingroom_irblaster_humidity') | float(0) > 60 %}
                  linear-gradient(145deg, #E11D48 0%, #BE123C 100%)
                {% else %}
                  linear-gradient(145deg, #0F766E 0%, #115E59 100%)
                {% endif %};
            }

