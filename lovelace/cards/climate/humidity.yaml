- type: heading
  heading: "Humdity"
  icon: mdi:water-percent

- type: glance
  show_state: true
  entities:
    # Living Room
    - entity: sensor.livingroom_irblaster_humidity
      name: Living
      tap_action:
        action: more-info
      card_mod:
        style: |
          :host {
            --paper-item-icon-color:
              {% if states('sensor.livingroom_irblaster_humidity') | float < 40 %}
                #64B5F6
              {% elif states('sensor.livingroom_irblaster_humidity') | float > 60 %}
                #FF8A65
              {% else %}
                #81C784
              {% endif %};
          }

