- type: grid
  columns: 1
  square: false
  cards:
    - type: heading
      heading_style: title
      heading: "Cameras"
      icon: mdi:cctv
      badges:
        - type: entity
          show_state: true
          show_icon: true
          entity: binary_sensor.driveway_cam_motion
          state_content: last_changed
          icon: mdi:car
        - type: entity
          show_state: true
          show_icon: true
          entity: binary_sensor.front_door_cam_motion_2
          state_content: last_changed
          icon: mdi:door

    - type: picture-entity
      entity: camera.security_cameras_driveway
      camera_view: auto
      show_state: true
      show_name: true
      tap_action:
        action: url
        url_path: http://192.168.1.101:81
      hold_action:
        action: url
        url_path: http://192.168.1.101:81

    - type: picture-entity
      entity: camera.security_cameras_front_door_camera
      camera_view: auto
      show_state: true
      show_name: true
      tap_action:
        action: more-info

- type: conditional
  conditions:
    - condition: state
      entity: binary_sensor.driveway_cam_motion
      state: "on"
  card:
    type: entities
    title: "Driveway Motion Detected"
    entities:
      - entity: binary_sensor.driveway_cam_motion
        icon: mdi:car
        state_content: last-changed
    card_mod:
      style: |
        ha-card {
          background-color: #ffcc00;
          color: black;
          border-radius: 10px;
          padding: 10px;
          font-weight: bold;
        }

- type: conditional
  conditions:
    - condition: state
      entity: binary_sensor.front_door_cam_motion_2
      state: "on"
  card:
    type: entities
    title: "Front Door Motion Detected"
    entities:
      - entity: binary_sensor.front_door_cam_motion_2
        icon: mdi:door
        state_content: last-changed
    card_mod:
      style: |
        ha-card {
          background-color: #ffcc00;
          color: black;
          border-radius: 10px;
          padding: 10px;
          font-weight: bold;
        }
