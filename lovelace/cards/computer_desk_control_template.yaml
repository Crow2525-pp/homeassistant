# ============================================================================
# COMPUTER DESK CONTROL CARD - TEMPLATE
# ============================================================================
# Purpose: Dashboard card for computer power control via smart outlet
# Requirements: switch.computer_plug_switch entity (smart outlet)
# Scripts: computer_power_on, computer_power_off (already exist in scripts.yaml)
#
# See: docs/COMPUTER_DESK_CONTROL_DECISION_GUIDE.md for setup details
# ============================================================================

type: entities
title: Computer Desk
icon: mdi:desktop-tower
entities:
  # Computer power switch status
  - entity: switch.computer_plug_switch
    name: Computer Power
    icon: mdi:power-plug
    tap_action:
      action: toggle

  # Power on button
  - type: button
    name: Power On Computer
    icon: mdi:power-on
    tap_action:
      action: call-service
      service: script.computer_power_on
      service_data: {}
    hold_action:
      action: none

  # Power off button (with warning)
  - type: button
    name: Power Off Computer
    icon: mdi:power-off
    tap_action:
      action: call-service
      service: script.computer_power_off
      service_data: {}
      confirmation:
        text: "Are you sure? This will force shutdown the computer!"
    hold_action:
      action: none

  # Divider
  - type: section

  # Computer desk lamp control
  - entity: light.computer_desk_light_socket_1
    name: Desk Lamp
    icon: mdi:desk-lamp

show_header_toggle: false
state_color: true

