  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.study_esp32_henrysroom_temperature
    for:
      hours: 0
      minutes: 10
      seconds: 0
    above: 19.7
    id: Hot
  - platform: numeric_state
    entity_id:
    - sensor.study_esp32_henrysroom_temperature
    for:
      hours: 0
      minutes: 10
      seconds: 0
    below: 19.2
    id: Cold
  condition:
  - condition: time
    after: '18:00:00'
    before: 06:00:00
    weekday:
    - sun
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.occupancy
      state: Home
    - condition: state
      entity_id: input_select.occupancy
      state: Sleeping
    - condition: state
      entity_id: input_select.occupancy
      state: Guest
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.occupancy
      state: Holiday
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Hot
      sequence:
      - metadata: {}
        data:
          preset_mode: 'Off'
        target:
          entity_id: climate.otto_s_room
        enabled: false
        action: climate.set_preset_mode
      - metadata: {}
        data:
          hvac_mode: 'off'
        action: climate.set_hvac_mode
        target:
          entity_id: climate.henry_s_room_versatile_thermostat
    - conditions:
      - condition: trigger
        id:
        - Cold
      sequence:
      - metadata: {}
        data:
          preset_mode: eco
        action: climate.set_preset_mode
        target:
          entity_id: climate.henry_s_room_versatile_thermostat
      - metadata: {}
        data:
          hvac_mode: heat
        action: climate.set_hvac_mode
        target:
          entity_id: climate.henry_s_room_versatile_thermostat
