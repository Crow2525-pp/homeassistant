- id: '1662899680054'
  alias: MasterBedroom Day Setback - Heat/Cool
  description: ''
  trigger:
  - platform: template
    value_template: '{{states(''sensor.masterbed_7989_temperature'')|float > states(''input_number.climate_temperature_home'')
      | float + states(''input_number.climate_range'') | float / 2 + states(''input_number.heater_cooler_offset'')
      | float}}'
    alias: 'Cooler: Sensor > High Temp Threshold'
    enabled: true
    id: Too Hot ac on
  - platform: template
    value_template: '{{states(''sensor.masterbed_7989_temperature'')|float < states(''input_number.climate_temperature_home'')
      | float - states(''input_number.climate_range'') | float / 2}}'
    enabled: true
    id: Too Cold ac off
    alias: 'Cooler: Sensor < Low temp Threshold'
  - platform: template
    value_template: '{{states(''sensor.masterbed_7989_temperature'')|float > states(''input_number.climate_temperature_home'')
      | float + states(''input_number.climate_range'') | float / 2}}'
    alias: 'Heater: Sensor > High Temp Threshold'
    enabled: true
    id: Too Hot heater off
  - platform: template
    value_template: '{{states(''sensor.masterbed_7989_temperature'')|float < states(''input_number.climate_temperature_home'')
      | float - states(''input_number.climate_range'') | float / 2 - states(''input_number.heater_cooler_offset'')
      | float}}'
    alias: 'Heater: Sensor < Low Temp Threshold'
    enabled: true
    id: Too Cold heater on
  condition:
  - condition: state
    entity_id: input_boolean.masterbed_a_c_sleep_day_setback
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.occupancy
      state: Home
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - type: is_open
          condition: device
          device_id: d5f7f632943251f64c4dedc486906b17
          entity_id: binary_sensor.contact_sensor_2
          domain: binary_sensor
        - condition: state
          entity_id: binary_sensor.contact_sensor_window_and_door_sensor
          state: 'on'
          for:
            hours: 0
            minutes: 5
            seconds: 0
      sequence:
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.masterbed_ac
    alias: If doors are open, turn off
    enabled: false
  - choose:
    - conditions:
      - condition: trigger
        id: Too Hot heater off
      - condition: state
        entity_id: climate.masterbed_ac
        attribute: last_on_operation
        state: heat
      sequence:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: 'off'
        target:
          entity_id: climate.masterbed_ac
    - conditions:
      - condition: trigger
        id: Too Cold heater on
      - condition: not
        conditions:
        - condition: state
          entity_id: input_boolean.cool_only
          state: 'on'
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.masterbed_ac
        enabled: true
      - service: climate.set_temperature
        data:
          hvac_mode: heat
          temperature: '{{states(''input_number.climate_temperature_home'')|float,
            18 | max}}'
          target_temp_high: '{{states(''input_number.climate_temperature_home'') |
            float + states(''input_number.climate_range'') | float / 2}}'
          target_temp_low: '{{states(''input_number.climate_temperature_home'') |
            float - states(''input_number.climate_range'') | float / 2, 18|max}}'
        target:
          entity_id: climate.masterbed_ac
      - service: climate.set_fan_mode
        data:
          fan_mode: auto
        target:
          entity_id: climate.masterbed_ac
    - conditions:
      - condition: trigger
        id: Too Cold ac off
      - condition: state
        entity_id: climate.masterbed_ac
        attribute: last_on_operation
        state: cool
      sequence:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: 'off'
        target:
          entity_id: climate.masterbed_ac
    - conditions:
      - condition: trigger
        id: Too Hot ac on
      - condition: not
        conditions:
        - condition: state
          entity_id: input_boolean.heat_only
          state: 'on'
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.masterbed_ac
        enabled: true
      - service: climate.set_fan_mode
        data:
          fan_mode: auto
        target:
          entity_id: climate.masterbed_ac
      - service: climate.set_temperature
        data:
          hvac_mode: cool
          temperature: '{{max(states(''input_number.climate_temperature_home'')|float,18)}}'
          target_temp_high: '{{max(states(''input_number.climate_temperature_home'')
            | float + states(''input_number.climate_range'') | float / 2,18)}}'
          target_temp_low: '{{max(states(''input_number.climate_temperature_home'')
            | float - states(''input_number.climate_range'') | float / 2, 18)}}'
        target:
          entity_id: climate.masterbed_ac
    - conditions:
      - condition: trigger
        id: Bedtime
        enabled: true
      - condition: template
        value_template: '''{{states(''sensor.masterbed_7989_temperature'')|float >
          states(''input_number.climate_temperature_home'') | float + states(''input_number.climate_range'')
          | float / 2}}''

          '
        alias: Too Hot
      - condition: not
        conditions:
        - condition: state
          entity_id: input_boolean.heat_only
          state: 'on'
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.masterbed_ac
        enabled: true
      - service: climate.set_temperature
        data:
          hvac_mode: cool
          temperature: '{{max(states(''input_number.climate_temperature_home'')|float,
            18)}}'
          target_temp_high: '{{max(states(''input_number.climate_temperature_home'')
            | float + states(''input_number.climate_range'') | float / 2, 18)}}'
          target_temp_low: '{{max(states(''input_number.climate_temperature_home'')
            | float - states(''input_number.climate_range'') | float / 2,18)}}'
        target:
          entity_id: climate.masterbed_ac
    - conditions:
      - condition: trigger
        id: Bedtime
        enabled: true
      - condition: template
        value_template: '{{states(''sensor.masterbed_7989_temperature'')|float < states(''input_number.climate_temperature_home'')
          | float - states(''input_number.climate_range'') | float / 2}}'
        alias: Too Cold
      - condition: not
        conditions:
        - condition: state
          entity_id: input_boolean.cool_only
          state: 'on'
      sequence:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.masterbed_ac
        enabled: true
      - service: climate.set_temperature
        data:
          hvac_mode: heat
          temperature: '{{max(states(''input_number.climate_temperature_home'')|float,18)}}'
          target_temp_high: '{{max(states(''input_number.climate_temperature_home'')
            | float + states(''input_number.climate_range'') | float / 2,18)}}'
          target_temp_low: '{{max(states(''input_number.climate_temperature_home'')
            | float - states(''input_number.climate_range'') | float / 2,18)}}'
        target:
          entity_id: climate.masterbed_ac
      - service: climate.set_fan_mode
        data:
          fan_mode: auto
        target:
