- id: '1732241510110'
  alias: Adjust Floorlamp Based on Solar Production
  description: 'This automation adjusts the brightness of the Yeelight (green color)
    based on the solar production from the 5.5 kW solar system. The brightness scales
    dynamically with production levels. It only runs between 6:00 AM and 4:00 PM.

    '
  triggers:
  - entity_id: sensor.gosungrow_virtual_1205796_1_1_1_p24
    trigger: state
  - at: '16:00:00'
    trigger: time
  conditions:
  - condition: time
    after: 06:00:00
    before: '16:00:00'
  actions:
  - choose:
    - conditions:
      - condition: time
        after: 06:00:00
        before: '16:00:00'
      sequence:
      - target:
          device_id: fee3e1405cfa62d116d3f31ec12a9618
        data:
          rgb_color:
          - 0
          - 255
          - 0
          brightness_pct: '{% set production = states(''sensor.gosungrow_virtual_1205796_1_1_1_p24'')
            | float %} {{ (production / 5.5 * 100) | int if production >= 0 else 0
            }}

            '
        action: light.turn_on
    - conditions: []
      sequence:
      - target:
          device_id: fee3e1405cfa62d116d3f31ec12a9618
        action: light.turn_off
  mode: single
