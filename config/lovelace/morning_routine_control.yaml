# ============================================================================
# MORNING ROUTINE CONTROL CARD - TEMPLATE
# ============================================================================
# Purpose: Dashboard card for morning routine configuration and monitoring
# Requirements: Input helpers created in Step 1 of setup guide
# Documentation: docs/MORNING_ROUTINE_SETUP.md
# ============================================================================

type: entities
title: Morning Routine
icon: mdi:weather-sunset-up
entities:
  # Main controls
  - entity: input_boolean.morning_routine_disabled
    name: Disable Morning Routine
    icon: mdi:power

  - entity: input_boolean.wfh_today
    name: Working From Home Today
    icon: mdi:home-account

  - entity: input_select.morning_preset_override
    name: Heating Preset Override
    icon: mdi:thermostat

  - entity: input_select.morning_lights_rooms
    name: Morning Lights
    icon: mdi:lightbulb-group

  # Divider
  - type: section
    label: Status

  # Current status
  - entity: sensor.essendon_airport_temp
    name: Outside Temperature
    icon: mdi:thermometer

  - entity: climate.living_room_versatile_thermastat
    name: Downstairs Climate
    icon: mdi:thermostat

  - entity: input_boolean.morning_routine_triggered_today
    name: Motion Routine Triggered
    icon: mdi:gate
    tap_action:
      action: more-info

  # Divider
  - type: section
    label: Manual Triggers

  # Manual trigger buttons
  - type: button
    name: Test Preheat Now
    icon: mdi:play-circle
    tap_action:
      action: call-service
      service: automation.trigger
      service_data:
        entity_id: automation.morning_preheat_downstairs
        skip_condition: true
    hold_action:
      action: none

  - type: button
    name: Test Lights Now
    icon: mdi:lightbulb-on
    tap_action:
      action: call-service
      service: automation.trigger
      service_data:
        entity_id: automation.morning_lights_computer_room
        skip_condition: true
    hold_action:
      action: none

show_header_toggle: false
state_color: true

