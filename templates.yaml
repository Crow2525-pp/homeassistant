        - sensor.ble_temperature_masterbed_temp_humidity_sensor
        - sensor.ble_humidity_masterbed_temp_humidity_sensor
        - sensor.ble_battery_masterbed_temp_humidity_sensor
  sensor:
    - name: "Masterbed Temp/Humidity Sensor Last Seen"
      state: "{{ now().isoformat() }}"

