- binary_sensor:
    # Solar excess - when production exceeds consumption by 1000W+
    - name: "Solar Excess Available"
      unique_id: solar_excess_available
      state: >
        {% set production = states('sensor.gosungrow_virtual_1205796_1_1_1_p24') | float(0) %}
        {% set consumption = states('sensor.gosungrow_virtual_1205796_7_1_1_p8018') | float(0) %}
        {{ (production - consumption) > 1000 }}
      icon: "mdi:solar-power-variant"
      attributes:
        excess_power: >
          {% set production = states('sensor.gosungrow_virtual_1205796_1_1_1_p24') | float(0) %}
          {% set consumption = states('sensor.gosungrow_virtual_1205796_7_1_1_p8018') | float(0) %}
          {{ (production - consumption) | round(0) }}

- sensor:
    # Smart appliance recommendation based on solar, season, and conditions
    - name: "Appliance Recommendation"
      unique_id: appliance_recommendation
      state: >
        {% set solar_excess = is_state('binary_sensor.solar_excess_available', 'on') %}
        {% set month = now().month %}
        {% set is_winter = month in [5, 6, 7, 8, 9] %}
        {% set is_summer = month in [11, 12, 1, 2, 3] %}

        {% if solar_excess %}
          {% if is_winter %}
            heating
          {% elif is_summer %}
            cooling
          {% else %}
            laundry
          {% endif %}
        {% else %}
          none
        {% endif %}
      icon: >
        {% if is_state('sensor.appliance_recommendation', 'heating') %}
          mdi:fire
        {% elif is_state('sensor.appliance_recommendation', 'cooling') %}
          mdi:snowflake
        {% elif is_state('sensor.appliance_recommendation', 'laundry') %}
          mdi:washing-machine
        {% else %}
          mdi:lightbulb-off
        {% endif %}
      attributes:
        reason: >
          {% set solar_excess = is_state('binary_sensor.solar_excess_available', 'on') %}
          {% set excess = state_attr('binary_sensor.solar_excess_available', 'excess_power') | float(0) %}
          {% if solar_excess %}
            Excess solar: {{ excess }}W available
          {% else %}
            No excess solar power
          {% endif %}

