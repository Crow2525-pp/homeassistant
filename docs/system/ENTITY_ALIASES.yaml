---

# ============================================================================
# CLIMATE ENTITIES - Base AC entities deprecated in favor of Versatile Thermostat
# ============================================================================
climate_deprecations:
  living_room_ac:
    deprecated: true
    current_entity_id: climate.living_room_ac
    replacement_entity_id: climate.living_room_versatile_thermostat
    reason: "Versatile Thermostat provides superior control and preset management"
    replaced_in_automations: true
    migration_status: complete
    notes: "All automations using climate.living_room_ac should be updated to use climate.living_room_versatile_thermostat"

  masterbed_ac:
    deprecated: true
    current_entity_id: climate.masterbed_ac
    replacement_entity_id: climate.masterbed_versatile_thermostat
    reason: "Versatile Thermostat provides superior control and preset management"
    replaced_in_automations: true
    migration_status: complete
    notes: "All automations using climate.masterbed_ac should be updated to use climate.masterbed_versatile_thermostat"

  study_ac:
    deprecated: true
    current_entity_id: climate.study_ac
    replacement_entity_id: climate.henry_s_room_versatile_thermostat
    reason: "Versatile Thermostat provides superior control and preset management"
    replaced_in_automations: true
    migration_status: complete
    notes: "Display as 'Study' not 'Henry's Room' in all UI contexts"

  otto_s_ac:
    deprecated: true
    current_entity_id: climate.otto_s_ac
    replacement_entity_id: climate.otto_s_room
    reason: "Versatile Thermostat provides superior control and preset management"
    replaced_in_automations: true
    migration_status: complete
    notes: |
      All automations using climate.otto_s_ac should be updated to use climate.otto_s_room
      Note: Otto's room entity uses different naming convention (climate.otto_s_room not climate.otto_s_room_versatile_thermostat)

---

# ============================================================================
# ROOM NAME ALIASES - Display name mappings for UI consistency
# ============================================================================
room_aliases:
  study:
    primary_name: "Study"
    entity_id: climate.henry_s_room_versatile_thermostat
    aliases:
      - henry_s_room
      - henry's_room
      - lucas_room
      - lucas'_room
      - study_room
    notes: |
      The Study room has multiple naming conventions in different systems.
      - Door sensor: binary_sensor.henry_door_sensor_magnet_opening
      - Thermostat: climate.henry_s_room_versatile_thermostat (display as "Study")
      - Display in all UIs as "Study" NOT "Henry's Room"

  otto:
    primary_name: "Otto's Room"
    entity_id: climate.otto_s_room
    aliases:
      - otto_s_room
      - ottos_room
    notes: "Consistent naming for Otto's room climate control"

  living_room:
    primary_name: "Living Room"
    entity_id: climate.living_room_versatile_thermostat
    aliases:
      - lounge
      - living_room_lounge
    notes: "Living room may also be referred to as lounge in some contexts"

  master_bedroom:
    primary_name: "Master Bedroom"
    entity_id: climate.masterbed_versatile_thermostat
    aliases:
      - masterbed
      - master_bed
    notes: "Master bedroom thermostat"

