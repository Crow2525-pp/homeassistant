# ============================================================================
# NAMING CONVENTIONS - Standards for entity naming
# ============================================================================
naming_conventions:
  climate_thermostats:
    pattern: "climate.{room}_versatile_thermostat OR climate.{room}"
    examples:
      - climate.living_room_versatile_thermostat
      - climate.masterbed_versatile_thermostat
      - climate.henry_s_room_versatile_thermostat
      - climate.otto_s_room
    notes: "Versatile Thermostat entities are preferred. Base AC entities deprecated."

  binary_sensors_doors:
    pattern: "binary_sensor.{room}_door_sensor*"
    examples:
      - binary_sensor.henry_door_sensor_magnet_opening
    notes: "Door sensors use opening attribute to detect door state"

  switches_power:
    pattern: "switch.{device}_plug_switch OR switch.{device}_switch"
    examples:
      - switch.computer_plug_switch
      - switch.dryer_power_plug_switch
      - switch.dishwasher_smart_plug_outlet
    notes: "Power switches for controllable outlets and appliances"

  sensors_appliance:
    pattern: "sensor.{appliance}_estimated_remaining"
    examples:
      - sensor.washing_machine_estimated_remaining
      - sensor.dryer_estimated_remaining
      - sensor.dishwasher_estimated_remaining
    notes: "Time remaining sensors in minutes for cycle tracking"

