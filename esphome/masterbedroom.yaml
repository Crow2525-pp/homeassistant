esphome:
  name: masterbed
  friendly_name: Masterbed

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret esphome_masterbedroom_api_key

ota:
  - platform: esphome
    password: !secret esphome_masterbedroom_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Masterbed Fallback Hotspot"
    password: !secret esphome_masterbedroom_fallback_password

captive_portal:

bluetooth_proxy: {}
esp32_ble_tracker: {}
