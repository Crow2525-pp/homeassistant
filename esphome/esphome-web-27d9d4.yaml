substitutions:
  name: esphome-web-27d9d4
  friendly_name: FrontEntrance

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: "2024.6.0"
  name_add_mac_suffix: false
  project: { name: esphome.web, version: dev }

esp32:
  variant: esp32
  framework:
    type: esp-idf   # let ESPHome choose recommended IDF
    # version: 5.2.2        # remove manual pin for now
    # platform_version: "6.9.0"

logger: { level: WARN }

api:
  encryption:
    key: !secret esphome_web_27d9d4_api_key

ota:
  platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

captive_portal: {}

# Remove the importer (it caused earlier parse issues)
# dashboard_import:
#   package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
#   import_full_config: true

# Optional features. Enable later if needed.
# improv_serial: {}
# web_server: {}

bluetooth_proxy: {}
esp32_ble_tracker: {}
