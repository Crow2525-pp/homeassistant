name: Home Assistant â€” Reusable Validation

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      run_esphome:
        description: "Run ESPHome config checks"
        type: boolean
        default: true
      run_ha_stable:
        description: "Run HA stable config check (if false, mark skipped but succeed)"
        type: boolean
        default: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    name: YAML lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Run yamllint
        id: yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
          yamllint --version
          yamllint .
      - name: Summarize YAML lint
        if: ${{ always() }}
        run: |
          {
            echo "## YAML lint summary"
            echo ""
            if [[ "${{ steps.yamllint.outcome }}" == "success" ]]; then
              echo "âœ… All YAML files passed validation"
            else
              echo "âŒ YAML lint failed â€“ check the logs above for details"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  esphome:
    # Controlled by caller via `run_esphome`
    if: ${{ inputs.run_esphome }}
    name: ESPHome validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Prepare secrets for CI
        run: |
          if [ -f ./esphome/secrets.yaml.sample ]; then
            cp ./esphome/secrets.yaml.sample ./esphome/secrets.yaml
          elif [ -f ./secrets.yaml.example ]; then
            # Create esphome secrets from root secrets template
            mkdir -p esphome
            cp ./secrets.yaml.example ./esphome/secrets.yaml
          else
            # Create minimal secrets file
            mkdir -p esphome
            cat > ./esphome/secrets.yaml << 'EOF'
          # Dummy secrets for validation
          wifi_ssid: "dummy_ssid"
          wifi_password: "dummy_password"
          EOF
          fi
      - name: Validate all ESPHome YAMLs
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in ./esphome/*.yaml; do
            [ "$(basename "$f")" = "secrets.yaml" ] && continue
            echo ">> Checking $f"
            esphome config "$f"
          done
      - name: Summarize ESPHome validation
        if: ${{ always() }}
        run: |
          echo "## ESPHome validation summary" >> "$GITHUB_STEP_SUMMARY"
          echo "âœ… ESPHome configuration validation complete." >> "$GITHUB_STEP_SUMMARY"

  esphome-skipped:
    if: ${{ !inputs.run_esphome }}
    name: ESPHome skipped
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: read
    steps:
      - run: echo "âœ… No esphome/** changes detected â€” skipping ESPHome validation."

  ha-stable:
    # IMPORTANT: this MUST match your Branch Protection required check name exactly
    name: Home Assistant Core Stable Configuration Check
    runs-on: ubuntu-latest
    needs: [yamllint]
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      # When not running stable: emit a clear 'Skipped' summary, still succeed
      - name: Mark skipped (no relevant config changes)
        if: ${{ !inputs.run_ha_stable }}
        run: |
          {
            echo "## ðŸ  Home Assistant Config Validation (Stable)"
            echo
            echo "âœ… **Skipped** â€” no \`*.yaml\`, \`*.yml\` changes detected."
            echo "- Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Prepare config for CI
        if: ${{ inputs.run_ha_stable }}
        run: |
          mkdir -p camera
          # Remove or comment out integrations that may not work in CI
          if [ -f configuration.yaml ]; then
            sed -i -e '/battery_notes\:/,+2d' \
                   -e '/delete\:/,+1d' \
                   -e '/powercalc\:/,+2d' \
                   -e '/sonoff\:/,+3d' configuration.yaml
          fi
      - name: Validate (stable)
        if: ${{ inputs.run_ha_stable }}
        id: ha
        uses: frenck/action-home-assistant@v1
        with:
          path: "./"
          secrets: ./secrets.yaml.example
          version: "stable"
      - name: Summarize results
        if: always()  # ensures summary is written even if job fails
        run: |
          {
            echo "## ðŸ  Home Assistant Config Validation"
            echo ""
            if [ "${{ inputs.run_ha_stable }}" = "true" ]; then
              echo "- **Version tested:** stable"
              echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              echo ""
              if [[ "${{ steps.ha.outcome }}" == "success" ]]; then
                echo "âœ… Passed"
              else
                echo "âŒ Failed â€“ check the logs above"
              fi
            else
              echo "âœ… **Skipped** â€” no \`*.yaml\`, \`*.yml\` changes detected."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  ha-future:
    name: Home Assistant future channels (beta/dev)
    runs-on: ubuntu-latest
    needs: [yamllint]
    timeout-minutes: 10
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version: [beta, dev]
    steps:
      - uses: actions/checkout@v6
      - name: Prepare config for CI
        run: |
          mkdir -p camera
          # Remove or comment out integrations that may not work in CI
          if [ -f configuration.yaml ]; then
            sed -i -e '/battery_notes\:/,+2d' \
                   -e '/delete\:/,+1d' \
                   -e '/powercalc\:/,+2d' \
                   -e '/sonoff\:/,+3d' configuration.yaml
          fi
      - name: Validate (${{ matrix.version }})
        id: ha
        uses: frenck/action-home-assistant@v1
        continue-on-error: true
        with:
          path: "./"
          secrets: ./secrets.yaml.example
          version: "${{ matrix.version }}"
      - name: Summarize results
        if: always()  # ensures summary is written even if job fails
        run: |
          {
            echo "## ðŸ  Home Assistant Config Validation"
            echo ""
            echo "- **Version tested:** \`${{ matrix.version }}\`"
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo ""
            if [[ "${{ steps.ha.outcome }}" == "success" ]]; then
              echo "âœ… Passed"
            else
              echo "âŒ Failed â€“ check the logs above"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  workflow-lint:
    name: actionlint (validate workflows)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: raven-actions/actionlint@v2
        id: actionlint
      - name: Summarize actionlint
        if: ${{ always() }}
        run: |
          {
            echo "## actionlint summary"
            echo ""
            if [[ "${{ steps.actionlint.outcome }}" == "success" ]]; then
              echo "âœ… No workflow syntax errors detected"
            else
              echo "âŒ actionlint found issues â€“ check the logs above for details"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
