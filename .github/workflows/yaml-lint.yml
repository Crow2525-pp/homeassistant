name: YAML Lint

on:
  pull_request:
    branches:
      - master
      - main
      - development
    paths:
      - '**.yaml'
      - '**.yml'
      - '.yamllint'
  push:
    branches:
      - master
      - main
      - development
    paths:
      - '**.yaml'
      - '**.yml'
      - '.yamllint'

jobs:
  yamllint:
    name: YAML Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint --version
          yamllint .

      - name: Print summary
        if: always()
        run: |
          echo "âœ… YAML linting complete!"
          echo "Checked all .yaml and .yml files in the repository"
