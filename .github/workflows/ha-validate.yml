name: Home Assistant Config Validation

on:
  pull_request:
    branches:
      - master
      - main
      - development
    paths:
      - '**.yaml'
      - '**.yml'
      - 'configuration.yaml'
      - 'automations/**'
      - 'config/**'
      - 'lovelace/**'
  push:
    branches:
      - master
      - main
      - development
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  validate:
    name: Home Assistant Config Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create secrets.yaml from template
        run: |
          # Create a dummy secrets.yaml for validation
          # This won't have real values but will satisfy config check
          if [ -f secrets.yaml.example ]; then
            echo "Using secrets.yaml.example as template"
            cp secrets.yaml.example secrets.yaml

            # Replace secret references with dummy values
            sed -i 's/: .*/: "dummy_value_for_validation"/g' secrets.yaml
          else
            echo "No secrets.yaml.example found, creating minimal secrets.yaml"
            cat > secrets.yaml << 'EOF'
          # Dummy secrets for validation
          wifi_ssid: "dummy_ssid"
          wifi_password: "dummy_password"
          http_base_url: "http://dummy.local"
          home_latitude: "0.0"
          home_longitude: "0.0"
          EOF
          fi

      - name: Verify files exist
        run: |
          ls -la
          echo "Configuration files:"
          ls -la configuration.yaml
          ls -la secrets.yaml

      - name: Ensure /github/workspace points to checkout
        run: |
          sudo mkdir -p /github
          sudo rm -rf /github/workspace
          sudo ln -s "${GITHUB_WORKSPACE}" /github/workspace

      - name: Home Assistant Configuration Check (docker)
        run: |
          docker run --rm \
            -e HOME=/config \
            -e HASS_CONFIG=/config \
            -e PYTHONPATH=/config/custom_components \
            -v "${GITHUB_WORKSPACE}:/config" \
            --workdir /config \
            ghcr.io/home-assistant/home-assistant:stable \
              bash -c "ls -la /config && python -m homeassistant --config /config --script check_config"

      - name: Print summary
        if: always()
        run: |
          echo "âœ… Home Assistant configuration validation complete!"
          echo "All YAML files are valid and no configuration errors detected"

      - name: Cleanup
        if: always()
        run: |
          # Remove the dummy secrets file
          rm -f secrets.yaml
