name: Entity Reference Validation

on:
  pull_request:
    branches:
      - master
      - main
      - development
    paths:
      - '**.yaml'
      - '**.yml'
      - 'automations/**'
      - 'config/**'
      - 'lovelace/**'
      - 'tools/validate_entities.py'
  push:
    branches:
      - master
      - main
      - development
    paths:
      - '**.yaml'
      - '**.yml'
      - 'automations/**'
      - 'config/**'
      - 'lovelace/**'
      - 'tools/validate_entities.py'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-entities:
    name: Entity Reference Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Validate entity references
        id: validate
        run: |
          python tools/validate_entities.py \
            --config-dir . \
            --report entity-validation-report.md

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: entity-validation-report
          path: entity-validation-report.md
          retention-days: 30

      - name: Comment on PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('entity-validation-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ❌ Entity Reference Validation Failed\n\n' + report
            });

      - name: Summarize validation results
        if: always()
        run: |
          {
            echo "## Entity Reference Validation"
            echo ""
            if [ -f entity-validation-report.md ]; then
              cat entity-validation-report.md
            fi
            echo ""
            if [[ "${{ steps.validate.outcome }}" == "success" ]]; then
              echo "✅ All entity references are valid"
            else
              echo "❌ Entity validation failed – check the report above"
            fi
            echo ""
            echo "- **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> "$GITHUB_STEP_SUMMARY"
