leaving_home:
  alias: Leaving Home
  sequence:
  - target:
      entity_id: cover.smart_garage_door_garage
    action: cover.close_cover
  - action: climate.turn_off
    data: {}
    target:
      area_id:
      - living_room
      - henry_s_room
      - master_bedroom
      - baby_room
  - action: light.turn_off
    data: {}
    target:
      area_id:
      - back_garden
      - front_entrance
      - kitchen
      - living_room
      - master_bedroom
  - target:
      entity_id: input_select.occupancy
    data:
      option: Away
    action: input_select.select_option
  mode: single
  icon: mdi:home-export-outline
arriving_home:
  alias: Arriving Home
  sequence:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.essendon_airport_temp
        above: 24
      sequence:
      - action: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          area_id:
          - living_room
          - master_bedroom
      - action: climate.set_temperature
        data:
          temperature: 22
        target:
          area_id:
          - living_room
          - master_bedroom
    - conditions:
      - condition: numeric_state
        entity_id: sensor.essendon_airport_temp
        below: 16
      sequence:
      - action: climate.set_hvac_mode
        data:
          hvac_mode: heat
        target:
          area_id:
          - living_room
          - master_bedroom
      - action: climate.set_temperature
        data:
          temperature: 21
        target:
          area_id:
          - living_room
          - master_bedroom
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - action: light.turn_on
    target:
      area_id:
      - living_room
      - kitchen
      - front_entrance
  - target:
      entity_id: input_select.occupancy
    data:
      option: Home
    action: input_select.select_option
  mode: single
  icon: mdi:home-import-outline

holiday_mode:
  alias: Holiday Mode
  sequence:
  # Turn off all climate devices
  - action: climate.turn_off
    data: {}
    target:
      area_id:
      - living_room
      - henry_s_room
      - master_bedroom
      - baby_room
  # Set alarm to away/armed mode
  - action: alarm_control_panel.alarm_arm_away
    target:
      entity_id: alarm_control_panel.alarmo
    data: {}
  # Note: Auto-presence add-on should be manually enabled in settings
  # Set occupancy to Away
  - target:
      entity_id: input_select.occupancy
    data:
      option: Away
    action: input_select.select_option
  # Close garage
  - target:
      entity_id: cover.smart_garage_door_garage
    action: cover.close_cover
  # Turn off all lights
  - action: light.turn_off
    data: {}
    target:
      entity_id: all
  mode: single
  icon: mdi:airplane-takeoff

