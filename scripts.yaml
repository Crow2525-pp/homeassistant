      - action: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          area_id:
          - living_room
          - master_bedroom
      - action: climate.set_temperature
        data:
          temperature: 22
        target:
          area_id:
          - living_room
          - master_bedroom
    - conditions:
