morning_news_briefing:
  alias: Morning News Briefing
  sequence:
    - service: media_player.play_media
      target:
        entity_id: media_player.kitchen
      data:
        media_content_id: "{{ states('sensor.bbc_hourly_bulletin') }}"
        media_content_type: music
    - wait_for_trigger:
        - platform: state
          entity_id:
            - media_player.kitchen
          from: 'playing'
          to: 'idle'
      continue_on_timeout: false
    - service: media_player.play_media
      target:
        entity_id: media_player.kitchen
      data:
        media_content_id: "{{ states('sensor.fiveminutenews') }}"
        media_content_type: music
    - wait_for_trigger:
        - platform: state
          entity_id:
            - media_player.kitchen
          from: 'playing'
          to: 'idle'
      continue_on_timeout: false
    - service: media_player.play_media
      target:
        entity_id: media_player.kitchen
      data:
        media_content_id: "{{ states('sensor.daily_tech_headlines') }}"
        media_content_type: music
    - wait_for_trigger:
        - platform: state
          entity_id:
            - media_player.kitchen
          from: 'playing'
          to: 'idle'
      continue_on_timeout: false
    - service: media_player.play_media
      target:
        entity_id: media_player.kitchen
      data:
        media_content_id: "{{ states('sensor.60_second_sci') }}"
        media_content_type: music
  mode: restart
  icon: mdi:radio

naptime:
  alias: Naptime
  sequence:
  # Close blinds
  - service: script.roller_blinds_down
    data: {}
  # Close curtains
  - service: cover.close_cover
    target:
      entity_id: cover.windowcovering_cover
  # Turn off lights in master bedroom only
  - service: light.turn_off
    target:
      area_id: master_bedroom
  # Set comfortable climate in master bedroom
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.essendon_airport_temp
        above: 24
      sequence:
      - action: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          area_id: master_bedroom
      - action: climate.set_temperature
        data:
          temperature: 22
        target:
          area_id: master_bedroom
    - conditions:
      - condition: numeric_state
        entity_id: sensor.essendon_airport_temp
        below: 18
      sequence:
      - action: climate.set_hvac_mode
        data:
          hvac_mode: heat
        target:
          area_id: master_bedroom
      - action: climate.set_temperature
        data:
          temperature: 21
        target:
          area_id: master_bedroom
  # Set ceiling fan to low speed (speed 1)
  - service: script.fan_speed_1
    data: {}
  # Stop music in master bedroom only
  - service: media_player.media_stop
    target:
      area_id: master_bedroom
  mode: single
  icon: mdi:sleep

