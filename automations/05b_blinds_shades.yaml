---
# ============================================================================
# ROLLER BLINDS AUTOMATION - SIMPLE UP/DOWN/STOP CONTROLS
# ============================================================================
# This file contains:
# 1. Simple up/down/stop controls via NFC tags (no position tracking)
# 2. Wind protection automation (safety feature)
# 3. Manual blind control tracker
#
# Note: No position tracking - cover doesn't report current_position.
# Using simple open/close/stop commands that work reliably.
# ============================================================================

# ============================================================================
# SAFETY AUTOMATION: Wind Protection
# ============================================================================

- id: '1682548783368'
  alias: Safety - Raise Blinds When Windy
  description: Automatically raises roller blinds when wind speed exceeds 40 km/h
    to prevent damage. Waits for wind to drop below 25 km/h.
  trigger:
  - platform: template
    value_template: '{{ state_attr(''weather.home'', ''wind_speed'') > 40}}'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  condition:
  - condition: state
    entity_id: input_boolean.blind_manual_control
    state: 'off'
  action:
  - service: cover.open_cover
    data: {}
    target:
      entity_id: cover.roller_blinds_chan1
  - service: notify.mobile_app_samsung_galaxy_s22_ultra
    data:
      title: 'Safety Alert: High Winds'
      message: Roller blinds raised to protect from wind damage (>40 km/h)
  - wait_for_trigger:
    - platform: template
      value_template: '{{ state_attr(''weather.home'', ''wind_speed'') < 25 }}'
    continue_on_timeout: false
  - service: notify.mobile_app_samsung_galaxy_s22_ultra
    data:
      title: Wind Speed Reduced
      message: Wind speed is safe

# ============================================================================
# NFC TAG CONTROLS - Simple Up/Down/Stop
# ============================================================================

- id: '1685572749524'
  alias: Master Bedroom NFC - Blinds Up
  description: Tap NFC tag to move blinds up
  trigger:
  - platform: tag
    tag_id: 531bec6b-8dea-4b53-ae0c-5840aca23f70
  condition: []
  action:
  - service: cover.open_cover
    target:
      entity_id: cover.roller_blinds_chan1
  mode: single

- id: '1693433717718'
  alias: Master Bedroom NFC - Blinds Down
  description: Tap NFC tag to move blinds down
  trigger:
  - platform: tag
    tag_id: 9d687fe2-e6f7-4d6f-838a-cee2712e3fdb
  condition: []
  action:
  - service: cover.close_cover
    target:
      entity_id: cover.roller_blinds_chan1
  mode: single

- id: '1690150562163'
  alias: Master Bedroom NFC - Blinds Stop
  description: Tap NFC tag to stop blinds
  trigger:
  - platform: tag
    tag_id: 38314bff-f8ff-4949-908c-eab6853d970e
  condition: []
  action:
  - service: cover.stop_cover
    target:
      entity_id: cover.roller_blinds_chan1
  mode: single

# ============================================================================
# MANUAL BLIND CONTROL TRACKER
# ============================================================================

- id: '1727826000001'
  alias: Automation Tracker - Manual Blind Control
  description: Records when manual blind control is enabled so automation can
    respect the override (pauses for 2 hours).
  triggers:
  - trigger: state
    entity_id:
    - cover.roller_blinds_chan1
  conditions:
  - condition: template
    value_template: '{{ trigger.to_state.context.user_id is not none }}'
  actions:
  - action: input_boolean.turn_on
    target:
      entity_id: input_boolean.blind_manual_control
  - delay:
      hours: 2
  - action: input_boolean.turn_off
    target:
      entity_id: input_boolean.blind_manual_control
  mode: restart
